<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi página{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Componentes Bootstrap Brain -->
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-3.css">

    <!-- jQuery y Bootstrap Bundle (JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Ícono opcional -->
    <link rel="icon" href="{{ url_for('static', filename='img/rgislogo1.png') }}">
</head>
<body class="bg-light">

    <!-- Navbar -->
    {% include 'menu.html' %}

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="container mt-4">
          {% for msg in messages %}
            <div class="alert alert-info text-center shadow-sm" role="alert">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Contenido dinámico -->
    <main class="pt-5 mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer opcional -->
    <footer class="text-center py-3 text-muted small">
        &copy; {{ current_year if current_year else "2025" }} Mi empresa — Todos los derechos reservados
    </footer>

</body>
</html>
