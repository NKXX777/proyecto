{% extends 'base.html' %}
{% block title %}Restablecer contraseña{% endblock %}

{% block content %}
<section class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        
        <!-- Tarjeta principal -->
        <div class="card border-0 rounded-4 shadow-lg">
          <div class="card-body p-4 p-md-5">
            
            <!-- Logo -->
            <div class="text-center mb-4">
              <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/rgislogo1.png') }}"
                     alt="Logo de la empresa"
                     class="img-fluid mb-2" width="180">
              </a>
            </div>

            <!-- Título -->
            <h2 class="fs-5 text-center text-danger fw-bold mb-3">
              Restablecer contraseña
            </h2>
            <p class="text-center text-secondary mb-4">
              Ingrese su nueva contraseña y confírmela.
            </p>

            <!-- Formulario -->
            <form action="{{ url_for('reset', token=token) }}" method="POST" onsubmit="return validarPasswords()">
              <div class="row gy-3">
                
                <div class="col-12">
                  <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Nueva contraseña" required>
                    <label for="password">Nueva contraseña</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating">
                    <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirmar contraseña" required>
                    <label for="confirm">Confirmar contraseña</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-danger btn-lg shadow-sm" type="submit">
                      <i class="bi bi-lock-fill"></i> Guardar nueva contraseña
                    </button>
                  </div>
                </div>

                <div class="col-12 text-center">
                  <a href="{{ url_for('login') }}" class="link-danger text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Volver al login
                  </a>
                </div>

              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Iconos de Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Validación JS -->
<script>
function validarPasswords() {
  const pass = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  if (pass !== confirm) {
    alert("⚠️ Las contraseñas no coinciden. Por favor, verifique.");
    return false;
  }
  return true;
}
</script>

<style>
  .form-control {
    border-radius: 0.5rem;
  }
  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
    transition: all 0.2s ease;
  }
  .btn-danger:hover {
    background-color: #b02a37;
    border-color: #a52834;
    transform: translateY(-2px);
  }
  .card {
    border-radius: 1rem;
  }
</style>

{% endblock %}
