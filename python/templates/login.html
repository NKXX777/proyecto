{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<section class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border-0 rounded-3 shadow-sm">
          <div class="card-body p-4 p-md-5">

            <!-- Logo -->
            <div class="text-center mb-4">
              <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/rgislogo1.png') }}"
                     alt="Logo de la empresa"
                     class="img-fluid logo-login">
              </a>
            </div>

            <!-- Título -->
            <h2 class="fs-5 fw-normal text-center text-secondary mb-4">
              Iniciar sesión
            </h2>

            <!-- Formulario -->
            <form action="{{ url_for('login') }}" method="POST" novalidate>
              <div class="row gy-3">

                <!-- Correo -->
                <div class="col-12">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="username" name="username"
                           placeholder="name@example.com" required>
                    <label for="username">Correo electrónico</label>
                  </div>
                </div>

                <!-- Contraseña -->
                <div class="col-12">
                  <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                  </div>
                </div>

                <!-- Recordarme -->
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" value="1">
                    <label class="form-check-label text-secondary" for="rememberMe">
                    </label>
                  </div>
                </div>

                <!-- Botón Login (rojo) -->
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button type="submit" class="btn btn-danger btn-lg">
                      Iniciar sesión
                    </button>
                  </div>
                </div>

                <!-- Olvidó contraseña (debajo del botón) -->
                <div class="col-12 text-center">
                  <a href="{{ url_for('forgot') }}" class="link-danger text-decoration-none">
                    ¿Olvidó su contraseña?
                  </a>
                </div>

                <!-- Enlace a registro -->
                <div class="col-12">
                  <p class="m-0 text-secondary text-center mt-3">
                    ¿No tiene una cuenta?
                    <a href="{{ url_for('registro') }}" class="link-danger text-decoration-none fw-semibold">
                      Regístrese
                    </a>
                  </p>
                </div>

              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
