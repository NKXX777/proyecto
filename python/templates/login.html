{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
  body {
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    min-height: 100vh;
  }

  .login-card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    background-color: #fff;
  }

  .login-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  }

  .logo-login {
    width: 230px;
    max-width: 100%;
    transition: transform 0.3s ease;
  }

  .logo-login:hover {
    transform: scale(1.05);
  }

  .btn-danger {
    background-color: #d32f2f;
    border: none;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .btn-danger:hover {
    background-color: #b71c1c;
    transform: translateY(-2px);
  }

  .form-floating label {
    color: #6c757d;
  }

  a.link-danger {
    font-weight: 500;
  }

  a.link-danger:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<section class="d-flex align-items-center justify-content-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card login-card p-4 p-md-5">

          <!-- Logo -->
          <div class="text-center mb-4">
            <a href="{{ url_for('index') }}">
              <img src="{{ url_for('static', filename='img/rgislogo1.png') }}"
                   alt="Logo de la empresa"
                   class="img-fluid logo-login">
            </a>
          </div>

          <!-- Título -->
          <h2 class="fs-4 fw-semibold text-center text-dark mb-4">
            Bienvenido a RGIS360
          </h2>

          <!-- Formulario -->
          <form action="{{ url_for('login') }}" method="POST" novalidate>
            <div class="row gy-3">

              <!-- Correo -->
              <div class="col-12">
                <div class="form-floating">
                  <input type="email" class="form-control" id="username" name="username"
                         placeholder="name@example.com" required>
                  <label for="username">Correo electrónico</label>
                </div>
              </div>

              <!-- Contraseña -->
              <div class="col-12">
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" name="password"
                         placeholder="Contraseña" required>
                  <label for="password">Contraseña</label>
                </div>
              </div>

              <!-- Botón Login (rojo) -->
              <div class="col-12">
                <div class="d-grid my-3">
                  <button type="submit" class="btn btn-danger btn-lg">
                    Iniciar sesión
                  </button>
                </div>
              </div>

              <!-- Olvidó contraseña -->
              <div class="col-12 text-center">
                <a href="{{ url_for('forgot') }}" class="link-danger text-decoration-none">
                  ¿Olvidó su contraseña?
                </a>
              </div>

              <!-- Enlace a registro -->
              <div class="col-12">
                <p class="m-0 text-secondary text-center mt-3">
                  ¿No tiene una cuenta?
                  <a href="{{ url_for('registro') }}" class="link-danger text-decoration-none fw-semibold">
                    Regístrese
                  </a>
                </p>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
