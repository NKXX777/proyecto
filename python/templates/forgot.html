{% extends 'base.html' %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<section class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border-0 rounded-4 shadow-lg">
          <div class="card-body p-4 p-md-5">

            <!-- Logo -->
            <div class="text-center mb-4">
              <a href="{{ url_for('login') }}">
                <img src="{{ url_for('static', filename='img/rgislogo1.png') }}" 
                     alt="Logo del sistema" 
                     class="img-fluid" 
                     style="max-width: 220px;">
              </a>
            </div>

            <!-- Título -->
            <h3 class="fw-bold text-center text-danger mb-3">
              Recuperar Contraseña
            </h3>
            <p class="text-center text-secondary small mb-4">
              Ingresa el correo electrónico asociado a tu cuenta y te enviaremos instrucciones para restablecerla.
            </p>

            <!-- Formulario -->
            <form action="{{ url_for('forgot') }}" method="POST">
              <div class="form-floating mb-4">
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email" 
                  placeholder="nombre@ejemplo.com" 
                  required>
                <label for="email">Correo electrónico</label>
              </div>

              <!-- Botón -->
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-danger btn-lg fw-semibold shadow-sm">
                  Enviar enlace de recuperación
                </button>
              </div>

              <!-- Enlaces inferiores -->
              <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="text-decoration-none text-danger fw-semibold d-block mb-1">
                  <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                </a>
                <a href="{{ url_for('registro') }}" class="text-decoration-none text-secondary">
                  <i class="bi bi-person-plus"></i> Crear cuenta nueva
                </a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
