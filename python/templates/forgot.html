{% extends 'base.html' %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-4">

            <div class="text-center mb-4">
              <a href="{{ url_for('login') }}">
                <img src="{{ url_for('static', filename='img/rgislogo1.png') }}" 
                     alt="Logo del sistema" 
                     width="320"
                     class="img-fluid">
              </a>
            </div>

            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
              Ingresa el correo electrónico asociado a tu cuenta para recuperar tu contraseña.
            </h2>

            
            <form action="{{ url_for('forgot') }}" method="POST">
              <div class="form-floating mb-3">
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email" 
                  placeholder="nombre@ejemplo.com" 
                  required>
                <label for="email">Correo electrónico</label>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-danger btn-lg">
                  Recuperar contraseña
                </button>
              </div>

              <div class="text-center">
                <a href="{{ url_for('login') }}" class="link-primary text-decoration-none d-block mb-1">
                  Iniciar sesión
                </a>
                <a href="{{ url_for('registro') }}" class="link-primary text-decoration-none">
                  Registrarse
                </a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
