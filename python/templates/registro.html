{% extends 'base.html' %}

{% block title %}registro {% endblock %}

{% block content %}
<!-- Registration 3 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
        <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
          <h3 class="m-0">¡Bienvenido!</h3>
          <img 
            src="{{ url_for('static', filename='img/rgislogo1.png') }}" 
            alt="Logo de la empresa" 
            class="img-fluid rounded" 
            width="500px"
            style="margin-top: 20px;">
          <div style="height: 450px;"></div>
        </div>
      </div>

      <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
        <div class="p-3 p-md-4 p-xl-5">
          <div class="row">
            <div class="col-12">
              <div class="mb-5">
                <h2 class="h3">Registro</h2>
                <h3 class="fs-6 fw-normal text-secondary m-0">Ingrese los datos para tu registro</h3>
              </div>
            </div>
          </div>

          <form action="{{ url_for('registro') }}" method="POST">
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
                <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
              </div>

              <div class="col-12">
                <label for="apellido" class="form-label">Apellido <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" required>
              </div>

              <div class="col-12">
                <label for="username" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="username" id="username" placeholder="name@example.com" required>
              </div>

              <div class="col-12">
                <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password" id="password" required>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="iAgree" id="iAgree" required>
                  <label class="form-check-label text-secondary" for="iAgree">
                    Estoy de acuerdo con los <a href="#!" class="link-primary text-decoration-none">Términos y condiciones</a>
                  </label>
                </div>
              </div>

              <div class="col-12">
                <div class="d-grid">
                  <!-- Botón rojo personalizado -->
                  <button class="btn bsb-btn-xl btn-danger custom-red-btn" type="submit">Registrarse</button>
                </div>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle">
              <p class="m-0 text-secondary text-end">¿Ya tienes una cuenta? 
                <a href="{{ url_for('login') }}" class="link-primary text-decoration-none">Iniciar sesión</a>
              </p>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <p class="mt-5 mb-4">O inicia sesión con</p>
              <div class="d-flex gap-3 flex-column flex-xl-row">
                <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                  <i class="bi bi-google"></i> <span class="ms-2 fs-6">Google</span>
                </a>
                <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                  <i class="bi bi-facebook"></i> <span class="ms-2 fs-6">Facebook</span>
                </a>
                <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                  <i class="bi bi-twitter"></i> <span class="ms-2 fs-6">Twitter</span>
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .custom-red-btn {
    background-color: #dc3545; /* Rojo Bootstrap */
    border-color: #dc3545;
  }
  .custom-red-btn:hover {
    background-color: #bb2d3b; /* Rojo más oscuro al pasar el mouse */
    border-color: #b02a37;
  }
</style>

{% endblock %}
