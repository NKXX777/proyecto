{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<section class="bg-light py-4 py-md-5">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      
      <!-- Columna izquierda con logo -->
      <div class="col-12 col-md-6 text-center mb-4 mb-md-0">
        <h3 class="fw-bold mb-3">¡Bienvenido!</h3>
        <img 
          src="{{ url_for('static', filename='img/rgislogo1.png') }}" 
          alt="Logo de la empresa" 
          class="img-fluid rounded shadow-sm"
          width="420">
      </div>

      <!-- Columna derecha con formulario -->
      <div class="col-12 col-md-6">
        <div class="card border-0 shadow-lg rounded-4 p-4">
          <div class="card-body">
            
            <h2 class="h4 text-center mb-3 text-danger fw-bold">Registro</h2>
            <p class="text-center text-secondary mb-4">
              Ingrese sus datos para crear una cuenta.
            </p>

            <form action="{{ url_for('registro') }}" method="POST" novalidate>
              <div class="row gy-3">
                <div class="col-12 col-md-6">
                  <label for="nombre" class="form-label fw-semibold">Nombre</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="col-12 col-md-6">
                  <label for="apellido" class="form-label fw-semibold">Apellido</label>
                  <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Tu apellido" required>
                </div>

                <div class="col-12">
                  <label for="username" class="form-label fw-semibold">Correo electrónico</label>
                  <input type="email" class="form-control" name="username" id="username" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="col-12">
                  <label for="password" class="form-label fw-semibold">Contraseña</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="********" required>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="iAgree" required>
                    <label class="form-check-label text-secondary" for="iAgree">
                      Acepto los <a href="#!" class="link-primary text-decoration-none">términos y condiciones</a>.
                    </label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-danger btn-lg shadow-sm" type="submit">
                      <i class="bi bi-person-plus"></i> Registrarse
                    </button>
                  </div>
                </div>
              </div>
            </form>

            <!-- Separador -->
            <hr class="my-4 border-secondary-subtle">

            <p class="text-center text-secondary mb-4">
              ¿Ya tienes una cuenta? 
              <a href="{{ url_for('login') }}" class="link-primary text-decoration-none">Iniciar sesión</a>
            </p>

            <!-- Botones sociales -->
            <p class="text-center text-secondary mb-3">O inicia sesión con:</p>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
              <a href="#!" class="btn btn-outline-danger d-flex align-items-center gap-2">
                <i class="bi bi-google"></i> Google
              </a>
              <a href="#!" class="btn btn-outline-primary d-flex align-items-center gap-2">
                <i class="bi bi-facebook"></i> Facebook
              </a>
              <a href="#!" class="btn btn-outline-info d-flex align-items-center gap-2">
                <i class="bi bi-twitter"></i> Twitter
              </a>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
  .form-control {
    border-radius: 0.5rem;
  }
  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
    transition: all 0.2s ease;
  }
  .btn-danger:hover {
    background-color: #b02a37;
    border-color: #a52834;
    transform: translateY(-2px);
  }
  .card {
    border-radius: 1rem;
  }
</style>

{% endblock %}
